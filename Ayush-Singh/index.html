<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="l-name" placeholder="Username" />
                    </div>
                    <span class="error-message" id="nameerror"></span>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="l-password" placeholder="Password" />
                    </div>
                    <span class="error-message" id="passworderror"></span>

                    <input type="button" class="btn solid" onclick="validateLoginForm()" value="Login" />
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="r-name" placeholder="Full Name" />
                    </div>
                    <span class="error-message" id="snameerror"></span>

                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="text" id="r-phoneNumber" placeholder="Mobile Number" />
                    </div>
                    <span class="error-message" id="phoneerror"></span>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="r-email" placeholder="Email" />
                    </div>
                    <span class="error-message" id="emailerror"></span>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="r-password" placeholder="Password" />
                    </div>
                    <span class="error-message" id="spassworderror"></span>

                    <input type="button" class="btn" onclick="validateSignupForm()" value="Sign up" />
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>
                        Create an account and discover a world of possibilities!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>
                        Welcome back! Please login to your account to continue.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
